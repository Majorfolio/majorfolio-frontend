name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - test
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: yarn install && yarn build
        env:
          DISABLE_ESLINT_PLUGIN: true
          REACT_APP_BASE_URL: http://localhost:3000
          REACT_APP_API_URL: https://majorfolio-server.shop
          REACT_APP_CLIENT_ID: '${{ secrets.REACT_APP_CLIENT_ID }}'
          REACT_APP_GOOGLE_ANALYTICS_TRACKING_ID: '${{ secrets.REACT_APP_GOOGLE_ANALYTICS_TRACKING_ID }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MAJORFOLIO_90809 }}'
          channelId: live
          projectId: majorfolio-90809
